<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="icon" type="image/gif" href="images/shopping-bag.png" sizes="16x16">
        <link rel="stylesheet" type="text/css" href="css/global.css">
        <title>Shopping Cart</title>
    </head>
    <body>
        <header>
            <div class="nav container">
                <a href="index.html" class="logo">ecommerce</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">your cart</h2>
                    <div class="cart-content">
                    </div>
                    <!-- Total -->
                    <div class="total">
                        <div class="total-title">total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <!-- Buy button -->
                    <button type="button" class="btn-buy">buy now</button>
                    <!-- Cart close -->
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </header>
        <section class="shop container">
            <h2 class="section-title">shop product</h2>
            <div class="shop-content">
                <!-- Box 1 -->
                <div class="product-box">
                    <img src="images/product1.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">aeroready shirt</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 2 -->
                <div class="product-box">
                    <img src="images/product2.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">wireless earbuds</h2>
                    <span class="price">$100</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 3 -->
                <div class="product-box">
                    <img src="images/product3.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">hooded parka</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 4 -->
                <div class="product-box">
                    <img src="images/product4.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">straw metal bottle</h2>
                    <span class="price">$24.04</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 5 -->
                <div class="product-box">
                    <img src="images/product5.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">silver metal</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 6 -->
                <div class="product-box">
                    <img src="images/product6.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">back hat</h2>
                    <span class="price">$50</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 7 -->
                <div class="product-box">
                    <img src="images/product7.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">backpack</h2>
                    <span class="price">$70</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
                <!-- Box 8 -->
                <div class="product-box">
                    <img src="images/product8.jpg" class="product-img" alt="Product">
                    <h2 class="product-title">ultraboost 22</h2>
                    <span class="price">$45</span>
                    <i class='bx bx-shopping-bag add-cart'></i>
                </div>
            </div>
        </section>
        <script src="js/main.js"></script>
    </body>
</html>
